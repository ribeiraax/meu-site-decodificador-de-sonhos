<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Sonhos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Decodificador de Sonhos</h1>
        <p>Transforme seus sonhos em interpretações e visualizações incríveis!</p>
    </header>
    <main>
        <section id="dream-form">
            <h2>Teste Seu Sonho</h2>
            <form id="dreamDecoderForm">
                <textarea placeholder="Descreva seu sonho aqui..." rows="5"></textarea>
                <button type="submit">Decodificar</button>
            </form>
        </section>
        <section id="result">
            <h2>Resultado:</h2>
            <p>A interpretação aparecerá aqui.</p>
        </section>
    </main>
    <footer>
        <p>Feito com ❤️ por [Seu Nome]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
